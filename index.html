<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Maximo's Code Quiz</title>
</head>

<body id="body">
    <header>
        <div class="headerDiv">
            <ul id="nav">
                <li class="scores"><a href="assets/scores.html">View Scores</a></li>
                <li class="timer">Time: </li>
            </ul>
        </div>
    </header>

    <main>
        <!--Quiz Container-->
        <section class="container">
            <div class="questionContainer" style="display: none;">
                <h2 class="questionTitle">Title</h2>
                <ul>
                    <!--Quiz Answer Choices-->
                    <li class="answerChoice"><button class="quizButton" id="1"></button></li>
                    <li class="answerChoice"><button class="quizButton" id="2"></button></li>
                    <li class="answerChoice"><button class="quizButton" id="3"></button></li>
                    <li class="answerChoice"><button class="quizButton" id="4"></button></li>
                </ul>
            </div>
            <!--Quiz Title-->
            <div class="titleDiv margin5px">
                <h2 class="quizTitle">Coding Quiz</h2>
            </div>
            <!--Quiz Rules-->
            <div class="rulesDiv margin5px">
                <p class="quizRules">Try to answer the following code-related questions within the time limit.
                    Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
                </p>
            </div>
            <!--Start Quiz Button-->
            <div class="buttonDiv margin5px">
                <button class="quizButton" id="beginQuiz">Start Quiz</button>
            </div>
            <!--Quiz Container Close-->
        </section>

        <!--End of Quiz Container-->
        <section class="quizEnd" style="display: none;">
            <h2 class="quizEndHeader margin5px">Quiz Over!</h2>
            <p class="initialRecord margin5px">Enter Your Initials</p>
            <!--End of Quiz Form for Name-->
            <form class="margin5px">
                <input class="inputField" id="initials" type="text" name="playerInitials"
                    placeholder=" Enter Initials Here">
                <button class="buttonSubmit" id="storageSubmit" type="reset">Submit</button>
                </input>
            </form>
        </section>
        <script src="./assets/js/script.js"></script>
    </main>
</body>

</html>
